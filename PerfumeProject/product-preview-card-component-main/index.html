    <p id="perfume">PERFUME</p>
    <h1 id="title">Gabrielle Essence Eau De Parfum</h1>
    <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
    <p>$149.99 <span>$169.99</span></p>
  </div>
  <button><i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>Add to Cart</button>
  </div>
